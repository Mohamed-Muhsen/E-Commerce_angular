<app-navbar></app-navbar>
<main class="container mt-5 mb-5">
    <div class="row productBox">
        <div class="col-lg-4 col-12 mt-5 text-center">
            <img src="{{getProductDetails.pdImg}}" class="product-image">
        </div>
        <div class="col-lg-8 col-12 mt-5">
            <h4 class="product-title">{{getProductDetails.pdName}}</h4>
            <p class="product-description mt-3">{{getProductDetails.pdDesc}}</p>
            <p class="product-price mt-3 mb-5">
                {{getProductDetails.pdPrice | number}} <span class="fw-medium"><i class="bi bi-currency-dollar"></i></span>
            </p>
            <button *ngIf="!inCart" class="btn btn-md btn-warning" (click)="addCart(getProductDetails)">
                <i class="bi bi-bag"></i> Add to Cart
            </button>
            <a *ngIf="inCart" class="btn btn-md btn-warning" routerLink="/cart">
                <i class="bi bi-bag"></i> Go to Cart
            </a>
        </div>
    </div>
</main>
