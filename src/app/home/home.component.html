<app-navbar></app-navbar>
<main class="container-fluid p-0">

    <!-- banner start -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let data of bannerImgs; let i = index"
                [ngClass]="{'active': i === 0}">
                <img src="{{data.img}}" class="d-block w-100 " id="carousel-image" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- banner end -->
    <!-- features start -->

    <section id="features" class="section-p1">
        <div class="fe-box">
            <img src="../assets/images/features/f1.jpg" alt="">
            <h6>Free Shipping</h6>
        </div>

        <div class="fe-box">
            <img src="../assets/images/features/f2.jpg" alt="">
            <h6>Online Order</h6>
        </div>

        <div class="fe-box">
            <img src="../assets/images/features/f3.jpg" alt="">
            <h6>Save Money</h6>
        </div>

        <div class="fe-box">
            <img src="../assets/images/features/f4.jpg" alt="">
            <h6>Promotions</h6>
        </div>

        <div class="fe-box">
            <img src="../assets/images/features/f5.jpg" alt="">
            <h6>Happy Sell</h6>
        </div>

        <div class="fe-box">
            <img src="../assets/images/features/f6.jpg" alt="">
            <h6>24/7 Support</h6>
        </div>
    </section>

    <!-- features end -->

    <!-- categoris box start  -->

    <div class="container mt-5 mb-5">
        <h2>Sections</h2>
        <p>Choose a category</p>

        <div class="row categorisBox">
            <div class="fe-circle" *ngFor="let data of categoriesData">
                <img [src]="data.img" alt="{{data.name}}">
                <a [routerLink]="['product-page', data.code]">
                    <h4>{{data.name}}</h4>
                </a>
            </div>
        </div>
    </div>


    <!-- categoris box end  -->



    <!-- show appliance product  -->
    <div class="container mt-5 mb-5">
        <div class="row productBox">
            <div class="col-lg-12 text-center">
                <h2 class="section-title">Featured Products</h2>
            </div>

            <div class="col-lg-4 mt-4" *ngFor="let item of productsByCategory">
                <a [routerLink]="['/product-detail', item.product.pdCategory, item.product.pdId]" class="productLink">
                    <div class="productContent">
                        <div class="productImg">
                            <img src="{{item.product.pdImg}}" alt="{{item.product.pdName}}">
                        </div>
                        <h4>{{item.product.pdName}}</h4>
                        <i class="fas fa-cart-plus"></i>
                    </div>
                </a>
            </div>

            <div class="col-lg-12 mt-3 text-center">
                <button class="white btn-primary" (click)="scrollToCategories()">Show More</button>
            </div>
        </div>
    </div>

    <div class="custom-toast" *ngIf="showToast">
        Please Choose Category To See More Products
    </div>

    <!-- show product end  -->
    <app-news></app-news>


</main>
<app-footer></app-footer>
